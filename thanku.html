<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="thanku.css">
    <link rel="icon" href="/assets/image/logo.jpg" type="image/jpg"> 
</head>
<body>
    <div class="glass-container text-center relative">
        <div id="particle-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
        
        <svg class="check-icon animate-float mx-auto mb-6 text-blue-500" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        
        <h1 class="text-4xl font-extrabold text-white mb-4 stagger-reveal" style="animation-delay: 0.2s;">
                
        </h1>
        
        <p class="text-gray-300 mb-8 stagger-reveal" style="animation-delay: 0.4s;">
            Your support is a great source of encouragement. We value every value you bring.
        </p>
        
        <div class="space-x-4 stagger-reveal" style="animation-delay: 0.6s;">
            <a href="#" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl">
                Discover More
            </a>
            <a href="contact.html" class="inline-block border border-blue-500 text-blue-400 px-8 py-3 rounded-full hover:bg-blue-500 hover:text-white transition duration-300">
